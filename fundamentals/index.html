<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .galeria{
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }

        .galeria div{
            text-align: center;
        }

        img{
            display: block;
            margin:auto;
        }

    </style>

</head>
<body>
    <h1 style="text-align: center;">Galería de imágenes</h1>


    <div style="text-align:center; margin-bottom: 20px;">

        <input type="text" id="imagenURL" placeholder="URL de la imagen">
        <input type="text" id="pieFoto" placeholder="Pie de foto">
        <button onclick="agregaImagen()">Agregar Imagen</button>
    </div>

    <div class="galeria" id="galeriaImagenes">
        <div>
            <img src="imgs/1.jpg" alt ="Imagen 1" width="300" height="250">
            <p>Pie de foto  1
            </p>
        </div>
        <div>
            <img src="imgs/3.jpg" alt ="Imagen 1" width="300" height="250">
            <p>Pie de foto  3
            </p>
        </div>
    </div>

    <script>
        function agregaImagen(){
            var url=document.getElementById("imagenURL").value;
            var pie=document.getElementById("pieFoto").value;
            
            if(url&&pie){
                var galeria=document.getElementById("galeriaImagenes");
                var div=document.createElement("div");
                var img=document.createElement("img");
                img.src=url;
                img.width=300;
                img.height=250;    

                var p=document.createElement("p");

                p.textContent=pie;

                div.appendChild(img);
                div.appendChild(p);

                galeria.appendChild(div);

                document.getElementById("imagenURL").vlaue="";
                document.getElementById("pieFoto").vlaue="";


            } else alert("Por favor, introduce imagen y pie");

        }
    </script>

</body>
</html>
